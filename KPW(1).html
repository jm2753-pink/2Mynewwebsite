<script>
	document.addEventListener('DOMContentLoaded', function() {
		const img = document.querySelector('img[src*="newjetpackful"]'); // Be specific to avoid other images
		const letters = document.querySelectorAll('.letters');
		const jetpackAudio = document.getElementById('jetpackAudio');
		const startOverlay = document.getElementById('start-overlay');
		
		// Function to start animation and audio
		const startAnimation = () => {
			if (startOverlay) startOverlay.style.display = 'none';
			
			// Start animation
			img.style.animationPlayState = 'running';
			
			// Start audio
			jetpackAudio.currentTime = 0;
			jetpackAudio.play().catch(e => console.log("Audio play failed:", e));
		};

		// Add click listener to start
		document.addEventListener('click', function start() {
			startAnimation();
			document.removeEventListener('click', start);
		}, { once: true });
		
		// When the image finishes flying up
		img.addEventListener('animationend', function() {
			// Stop the audio
			jetpackAudio.pause();
			jetpackAudio.currentTime = 0;

			// Hide the image completely
			img.style.display = 'none';

			// Make letters spin and fade in
			letters.forEach(letter => {
				letter.classList.add('visible');
				letter.classList.add('spinning');
			});
			
			// Stop spinning after 3 seconds
			setTimeout(function() {
				letters.forEach(letter => {
					letter.classList.remove('spinning');
					
					// Add click handler to letter J specifically
					if (letter.textContent.trim() === 'J') {
						letter.style.cursor = 'pointer'; // Show it's clickable
						letter.addEventListener('click', function() {
							const container = document.getElementById('nachos-container');
							if (container.style.display === 'block') {
								container.style.display = 'none';
							} else {
								container.style.display = 'block';
							}
						});
					}

					// Add click handler to letter S specifically
					if (letter.textContent.trim() === 'S') {
						letter.style.cursor = 'pointer'; // Show it's clickable
						letter.addEventListener('click', function() {
							const container = document.getElementById('shego-container');
							if (container.style.display === 'block') {
								container.style.display = 'none';
							} else {
								container.style.display = 'block';
							}
						});
					}

					// Add click handler to letter O specifically
					if (letter.textContent.trim() === 'O') {
						letter.style.cursor = 'pointer'; // Show it's clickable
						letter.addEventListener('click', function() {
							const container = document.getElementById('draken-container');
							if (container.style.display === 'block') {
								container.style.display = 'none';
							} else {
								container.style.display = 'block';
							}
						});
					}
				});
			}, 3000);
		});
	});
</script>
